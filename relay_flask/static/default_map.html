<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div id="map-container">
		<div id="map"></div>
	</div>
	<div id="panel-container">
		<div id="panel-content">
			<div it="title">
				<h1>Hello World</h1>
			</div>
			<div id="intersection-details">
				<h2>Intersection:</h2>
				<p id="intersection-title">[int title]</p>
				<h2>Performance</h2>
				<p id="intersection-performance">[int perf]</p>
			</div>
		</div>
	</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
	<script type="text/javascript" src="default_map.js"></script>
</script>
</body>
</html>
